
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HessGPT - Interface de Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-bubble {
            background: white;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        #promptInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        #promptInput:focus {
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        #sendBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        #sendBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #clearBtn {
            background: #f44336;
            color: white;
        }

        #clearBtn:hover {
            background: #d32f2f;
        }

        .settings {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            font-size: 13px;
        }

        .setting-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .setting-item label {
            color: #666;
        }

        .setting-item input[type="range"] {
            width: 100px;
        }

        .setting-item input[type="number"] {
            width: 60px;
            padding: 4px 8px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }

        .loading {
            display: none;
            color: #666;
            font-style: italic;
            padding: 10px;
        }

        .loading.active {
            display: block;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }

        .error.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>HessGPT(v1)</h1>
            <p>Interface de Chat Interactive</p>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="message assistant">
                <div class="message-bubble">
                    Bonjour ! Je suis HessGPT comment puis-je ne pas vous aider?
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="error" id="errorMsg"></div>
            <div class="loading" id="loading"> HessGPT réfléchit...</div>
            
            <div class="input-container">
                <input 
                    type="text" 
                    id="promptInput" 
                    placeholder="Tapez votre message..."
                    autocomplete="off"
                >
                <button id="sendBtn">Envoyer</button>
                <button id="clearBtn">Effacer</button>
            </div>

            <div class="settings">
                <div class="setting-item">
                    <label>Tokens:</label>
                    <input type="number" id="maxTokens" value="100" min="10" max="500">
                </div>
                <div class="setting-item">
                    <label>Température:</label>
                    <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.8">
                    <span id="tempValue">0.8</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatArea = document.getElementById('chatArea');
        const promptInput = document.getElementById('promptInput');
        const sendBtn = document.getElementById('sendBtn');
        const clearBtn = document.getElementById('clearBtn');
        const maxTokensInput = document.getElementById('maxTokens');
        const temperatureInput = document.getElementById('temperature');
        const tempValue = document.getElementById('tempValue');
        const loading = document.getElementById('loading');
        const errorMsg = document.getElementById('errorMsg');

        temperatureInput.addEventListener('input', (e) => {
            tempValue.textContent = e.target.value;
        });

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            
            messageDiv.appendChild(bubble);
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.classList.add('active');
            setTimeout(() => {
                errorMsg.classList.remove('active');
            }, 5000);
        }

        async function sendMessage() {
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            addMessage(prompt, true);
            promptInput.value = '';
            sendBtn.disabled = true;
            loading.classList.add('active');

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        max_tokens: parseInt(maxTokensInput.value),
                        temperature: parseFloat(temperatureInput.value)
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    addMessage(data.response, false);
                } else {
                    showError(data.error || 'Erreur lors de la génération');
                }
            } catch (error) {
                showError('Erreur de connexion: ' + error.message);
            } finally {
                sendBtn.disabled = false;
                loading.classList.remove('active');
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        
        promptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendBtn.disabled) {
                sendMessage();
            }
        });

        clearBtn.addEventListener('click', async () => {
            if (confirm('Effacer toute la conversation ?')) {
                chatArea.innerHTML = `
                    <div class="message assistant">
                        <div class="message-bubble">
                            Conversation effacée. Comment puis-je vous aider ?
                        </div>
                    </div>
                `;
                await fetch('/clear', { method: 'POST' });
            }
        });
    </script>
</body>
</html>
